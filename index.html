<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Čtenářský rozcestník</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- Home Button Template (hidden) -->
    <template id="home-button-template">
        <div class="home-button mb-5">
            <button class="btn btn-link text-decoration-none" onclick="goHome()">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-house"
                    viewBox="0 0 16 16">
                    <path
                        d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z" />
                </svg>
            </button>
        </div>
    </template>

    <!-- Landing Page -->
    <div id="page-landing" class="page">
        <div class="container min-vh-100 d-flex align-items-center">
            <div class="row justify-content-center w-100">
                <div class="col-md-8 text-center">
                    <h1 class="display-3 mb-4">Čtenářský rozcestník</h1>
                    <p class="mb-5">Vítejte ve čtenářském rozcestníku, který vám pomůže najít knížku, kterou si zrovna
                        chcete rozečíst.</p>
                    <button class="btn custom-btn btn-lg" onclick="showPage('page-main')">Jdeme na to!</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Page - Country Selection -->
    <div id="page-main" class="page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h1 class="main-heading">Chci si přečíst knihu od českého nebo zahraničního autora?</h1>
                    <div class="d-flex justify-content-center flex-wrap">
                        <button class="btn custom-btn" onclick="showCountrySelection('čeští')">český autor</button>
                        <button class="btn custom-btn" onclick="showCountrySelection('zahraniční')">zahraniční
                            autor</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Genre/Topic Selection Page -->
    <div id="page-selection" class="page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h2 class="section-heading">Chci si vybrat podle žánru nebo tématu?</h2>
                    <div class="d-flex justify-content-center flex-wrap mb-4">
                        <button class="btn custom-btn" onclick="showGenres()">žánr</button>
                        <button class="btn custom-btn" onclick="showTopics()">téma</button>
                    </div>
                    <button class="btn back-btn" onclick="history.back()">← Zpět</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Genres Page -->
    <div id="page-genres" class="page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <h2 class="section-heading">Vyber žánr:</h2>
                    <div id="genres-container" class="btn-grid mb-4">
                        <!-- Genres will be populated by JavaScript -->
                    </div>
                    <div class="text-center">
                        <button class="btn back-btn" onclick="history.back()">← Zpět</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Topics Page -->
    <div id="page-topics" class="page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <h2 class="section-heading">Vyber téma:</h2>
                    <div id="topics-container" class="btn-grid mb-4">
                        <!-- Topics will be populated by JavaScript -->
                    </div>
                    <div class="text-center">
                        <button class="btn back-btn" onclick="history.back()">← Zpět</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Books List Page -->
    <div id="page-books" class="page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <h2 id="books-heading" class="section-heading">Knihy</h2>
                    <div id="books-container" class="row">
                        <!-- Books will be populated by JavaScript -->
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn back-btn" id="books-back-btn" onclick="history.back()">← Zpět</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Book Detail Page -->
    <div id="page-book-detail" class="page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div id="book-detail-content">
                        <!-- Book detail will be populated by JavaScript -->
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn back-btn" onclick="history.back()">← Zpět na seznam knih</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- Books Data -->
    <script src="books-data.js"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
